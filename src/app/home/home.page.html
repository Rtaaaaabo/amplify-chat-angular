<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat on Amplify
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSignOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let msg of messages">
      <ion-col
        size="9"
        *ngIf="currentUserId !== msg.id"
        class="message other-message"
      >
        <b>ユーザー名</b><br />
        <span> {{ msg.reply }} </span><br />
        <div class="time" text-right>
          <br />
          送信日時
        </div>
      </ion-col>

      <ion-col
        offset="3"
        size="9"
        *ngIf="currentUserId === msg.id"
        class="message my-message"
      >
        <b>ユーザー名</b><br />
        <span> {{ msg.reply }} </span><br />
        <div class="time" text-right>
          <br />
          送信日時
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center class="ion-no-padding">
      <ion-col size="10">
        <textarea
          autosize
          maxRows="4"
          [(ngModel)]="chatMessage"
          class="message-input"
        ></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button
          expand="block"
          fill="clear"
          color="primary"
          [disabled]="chatMessage === ''"
          class="msg-btn"
          (click)="sendChatMessage()"
        >
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
