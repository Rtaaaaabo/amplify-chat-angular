<ion-header>
  <ion-toolbar>
    <ion-title>ログイン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label>メールアドレス</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>パスワード</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </form>
</ion-content>
